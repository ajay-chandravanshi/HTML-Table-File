<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <div>
        <table>

            <caption> Max Scores by different players in Cricket</caption>

            <thead>
                <tr>
                    <!-- <th> used for table heading -->
                    <th>S No.</th>
                    <th>Player Name</th>
                    <th>Max Score</th>
                    <th>Game</th>
                </tr>

                <tr>
                    <!-- <td> used for table heading -->
                    <td>1</td>
                    <td>Sachin</td>
                    <td>101</td>
                    <td>Cricket</td>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>2</td>
                    <td>rahul</td>
                    <td>57</td>
                    <td>Cricket</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>virat</td>
                    <td>67</td>
                    <td>Cricket</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
